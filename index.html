<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game Meme Style</title>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>MEME HANGMAN</h1>
		</header>
		<div id="main-container" class="container">
			<section id="image">
				
			</section>

			<section id="text-content">
				<div id="word">
                	<h4>Yr Word:</h4>
                	<p><strong id="goalWord"></strong></p>
            	</div>
            	 <div id="guesses">
                	<h4>You have guessed</h4>
                	<p><strong id="previousGuesses"><em>none. Hurry up and guess.</em></strong></p>
            	</div>
				<div class="row">
                <div id="results">
                    <br/>
                    <br/>
                    <br/>
                    <input type="text" maxlength="1" id="guess" placeholder="Type any letter" />
                </div>
            </div>
			</section>
		</div>
	</div>

</body>
</html>
